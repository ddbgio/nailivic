<!DOCTYPE html>
<html lang="en">
  {{ template "head" . }}
  <body>
    <div id="root_div">
        <h2 hx-get="htmx/parts"
        hx-swap="outerHTML"
        hx-trigger="click"
        hx-target="#root_div"
        >
        Parts
      </h2>
      <h2 hx-get="htmx/inventory"
        hx-swap="outerHTML"
        hx-trigger="click"
        hx-target="#root_div"
        >
        Inventory
      </h2>
      {{ template "footer" . }}
    </div>
  </body>
</html>
